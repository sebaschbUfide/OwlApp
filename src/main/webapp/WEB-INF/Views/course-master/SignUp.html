							<div class="jumbotron" style="width: 50%; background-color: #fff; text-align: center; border: 2px solid #EAD1C5; border-radius: 20px;">

								<img src="images/Owl_avanzado.jpeg" alt="..." width="40%" >

								<h1 class="display-4" style="color: #677c68; margin-bottom: 30px;">Registro de Usuarios</h1>
								<br>
								<input id="id_usuario" class="input_field search_form_name" type="number" placeholder="Número de Cédula (7 dígitos)" size="7" maxlength="7" required="required" data-error="Campo requerido. Debe ingresar este campo.">
								<input id="nombre_usuario" class="input_field search_form_name" type="text" placeholder="Nombre" required="required" data-error="Campo requerido. Debe ingresar este campo.">
								<input id="apellidos_usuario" class="input_field search_form_name" type="text" placeholder="Apellidos" required="required" data-error="Campo requerido. Debe ingresar este campo.">
								<input id="telefono_usuario" class="input_field search_form_name" type="tel" placeholder="Número Telefónico" required="required" data-error="Campo requerido. Debe ingresar este campo.">
								<br>
								<hr style="background: #677c68;">
								<br>
								<input id="correo_usuario" class="input_field search_form_name" type="email" placeholder="Correo Electrónico" required="required" data-error="Campo requerido. Debe ingresar este campo.">
								<input id="contrasena_usuario" class="input_field search_form_category" type="password" placeholder="Contraseña">
								<input id="confirmacion_contrasena_usuario" class="input_field search_form_category" type="password"
									   placeholder="Confirmación de la Contraseña">

								<div class="page">
									<a href="LogIn.html" style="width: 300px; text-align: center; margin-top: 50px" class="logInBtn" id="btnLogIn">
										<i class="fas fa-user-plus"></i>&nbsp;&nbsp;
										Registrarme</a>

							</div>

						</div>
